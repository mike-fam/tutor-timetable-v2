fragment SessionInfo on Session {
    id
    sessionStream {
        id
        name
        startTime
        endTime
        day
        timetable {
            term {
                id
            }
            course {
                id
                code
            }
        }
    }
    location
    week
    numberOfStaff
    allocatedUsers {
        id
        username
        name
    }
}

query GetSessions($termId: String!, $week: Int!, $courseIds: [String!]!) {
    sessions(termId: $termId, courseIds: $courseIds, week: $week) {
        id
        sessionStream {
            id
            name
            startTime
            endTime
            day
            timetable {
                term {
                    id
                }
                course {
                    id
                    code
                }
            }
        }
        location
        week
        numberOfStaff
        allocatedUsers {
            id
            username
            name
        }
    }
}

